package:
  name: psgeom
  version: "0.4"

source:
  git_url: https://github.com/slaclab/psgeom
  git_tag: "v0.4"

build:
  number: 1
  script:
    - pip install --no-deps --disable-pip-version-check .

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - matplotlib
    - psana-conda  

about:
  home: https://github.com/slaclab/psgeom
