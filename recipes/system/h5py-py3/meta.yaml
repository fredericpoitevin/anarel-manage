{% set build = 1 %}
{% set version = '2.7.0rc2' %}
{% set mpi = 'openmpi' %}

package:
  name: h5py
  version: {{version}}

source:
  fn: /reg/g/psdm/sw/conda/downloads/otherpkgs/h5py-{{version}}.tar.gz

requirements:
  build:
    - python ==3.5
    - numpy
    - openmpi ==2.0.1 lsf_verbs_1
    - mpi4py ==2.0.0 py35_openmpi_102
    - hdf5 ==1.8.18 openmpi_1
    - cython
    - six
    - pkgconfig

  run:
    - python >=3.5,<4
    - numpy
    - openmpi >=2,<3
    - mpi4py >=2.0.0,<3
    - hdf5 ==1.8.18
    - six
    - unittest2    #[py26]

build:
  number: {{build}}
  string: py35_{{build}}