{% set build = 5 %}
{% set version = '2.7.0' %}
{% set mpi = 'openmpi' %}

package:
  name: h5py
  version: {{version}}

source:
  fn: /reg/g/psdm/sw/conda/downloads/otherpkgs/h5py-{{version}}.tar.gz

requirements:
  build:
    - python ==3.5
    - numpy
    - openmpi ==1.10.6 lsf_verbs_1
    - mpi4py ==2.0.0 py35_openmpi_104
    - hdf5 ==1.10.0 openmpi_dbg_4
    - cython
    - six
    - pkgconfig

  run:
    - python >=3.5,<4
    - numpy
    - openmpi >=1.8,<2
    - mpi4py >=2.0.0,<3
    - hdf5 ==1.10.0
    - six
    - unittest2    #[py26]

build:
  number: {{build}}
  string: py35_hdf5110_{{build}}